<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shibrand</title>
  </head>
  <body>
      <header id="header">
        <nav id="nav-bar">
          <ul>
            <li class="nav-link"><a href="#products">Products</a></li>
            <li class="nav-link"><a href="#about">About</a></li>
            <li class="nav-link"><a href="#newsletter">Get the News!</a></li>
          </ul>
        </nav>
        <img
          id="header-img"
          src="https://ih1.redbubble.net/image.1158876445.6326/st,small,507x507-pad,600x600,f8f8f8.jpg"
        />
      </header>
      <div id="products">
        <div id="shirt1">Placeholder</div>
        <div id="shirt2">Placeholder</div>
        <div id="shirt3">Placeholder</div>
        <div id="sweater1">Placeholder</div>
        <div id="sweater2">Placeholder</div>
        <div id="sweater3">Placeholder</div>
        <div id="hoodie1">Placeholder</div>
        <div id="hoodie2">Placeholder</div>
        <div id="hoodie3">Placeholder</div>
      </div>
    <section id="about">
      <iframe
        width="320"
        height="240"
        src="https://www.youtube.com/embed/BwknA6aGqvs?autoplay=1&mute=1"
      ></iframe>
    </section>
    <section id="newsletter">
      <footer>
        <form id="form">
          <label for="email">Add your email address</label>
          <input
            id="email"
            name="email"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
          <input id="submit" type="submit" />
        </form>
      </footer>
    </section>
  </body>
</html>
